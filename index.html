<script>
window.onload = async function main() {
     await liff.init({ liffId: "1654797991-lWV0KJ0Z" })
       if (liff.isLoggedIn()) {
         getUserProfile()
       } else {
         liff.login()
       }
   }
   main()
const xurl = "https://script.google.com/macros/s/AKfycbxnBzP-Fj7h2Mqr_StYrmfTJUwabPPn4ox8EMGHon5avncSV52nnyqWhQ/exec";



var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
     liff.getProfile().then(function(profile) {
            var uid = profile.userId;
            var uname = profile.displayName;
       var ustatus = profile.statusMessage;
       var uemail = liff.getDecodedIDToken().email;
       var upic = profile.pictureUrl;
        var xos = liff.getOS();
  x.innerHTML = "Lat: " + position.coords.latitude + 
  "<br>Long: " + position.coords.longitude+ 
  "<br>userId: " + uid+ 
  "<br>displayName: " + uname+
  "<br>your OS: " + xos;
var xmlhttp = new XMLHttpRequest();
        var theUrl = xurl+"?ctype=In&status="+ustatus+"&email="+uemail+"&pic="+upic+"&xos="+xos+"&user="+uid+"&name="+uname+"&lat="+position.coords.latitude+"&long="+position.coords.longitude;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();
            xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
        }
        alert(jsonResponse.desc);
        liff.closeWindow();
        window.location.replace("https://bkn.hdc.moph.go.th/hdc/main/index_pk.php");
        
      }});  
}


</script>
